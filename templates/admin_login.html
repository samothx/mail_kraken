{% include "header.html" %}
<script src="js/login.js"></script>
<div class="entry">
    <h2>Mail Kraken - User Login</h2>
    <div class="login">
        <table>
            <form>
                <tr>
                    <td>Login Name:</td>
                    <td><input id="login-name" type="email" name="login-name" /></td>
                <tr/>
                <tr>
                    <td>Password:</td>
                    <td><input id="passwd" type="password" name="passwd" /></td>
                <tr/>
                <tr>
                    <td colspan="2"><button id="btn_login" type="submit" onclick="login();">Login</button></td>
                <tr/>
            </form>
        </table>
    </div>
</div>
{% include "footer.html" %}
